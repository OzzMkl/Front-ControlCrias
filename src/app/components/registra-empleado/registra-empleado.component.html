<br>
<div class="container">
    <h3 class="text-center">Registro de nuevo usuario</h3>
    <form #FormRegistraEmpleado="ngForm" (ngSubmit)="guardarEmpleado(FormRegistraEmpleado)">
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="nombre" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="empleado.nombre" ngModel required>

                <div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">
                    CAMPO REQUERIDO
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="apaterno" class="form-label">Apellido paterno</label>
                <input type="text" class="form-control" name="apaterno" #apaterno="ngModel" [(ngModel)]="empleado.apaterno" ngModel required> 

                <div [hidden]="apaterno.valid || apaterno.pristine" class="alert alert-danger">
                    CAMPO REQUERIDO
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="amaterno" class="form-label">Apellido materno</label>
                <input type="text" class="form-control" name="amaterno" #amaterno="ngModel" [(ngModel)]="empleado.amaterno" ngModel required>

                <div [hidden]="amaterno.valid || amaterno.pristine" class="alert alert-danger">
                    CAMPO REQUERIDO
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="amaterno" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="empleado.email" ngModel pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    CAMPO REQUERIDO
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="amaterno" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" name="contrasena" #contrasena="ngModel" [(ngModel)]="empleado.contrasena" ngModel required>

                <div [hidden]="contrasena.valid || contrasena.pristine" class="alert alert-danger">
                    CAMPO REQUERIDO
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="form-label" for="">Rol</label>
                <select class="form-select" name="id_rol" #id_rol="ngModel" [(ngModel)]="empleado.id_rol" ngModel required>
                    <option selected disabled>Abrir para seleccionar</option>
                    <option *ngFor="let rol of roles" value="{{rol.id_rol}}">{{rol.nombre}}</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            
            <div class="col-md-3">
                <button class="btn btn-danger" type="submit"> Cancelar</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit" [disabled]="FormRegistraEmpleado.invalid"> Guardar</button>
            </div>
        </div>
        
    </form>
</div>
